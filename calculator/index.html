<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="/calculator/style.css">
</head>
<body>

    <div class="container">
        <div class="calculator-sec">
            <div class="result"><input type="tel" readonly></div>
            <div class="btn-sec">
                <button class="clr">Ac</button>
                <button class="clr">+</button>
                <button class="clr">-</button>
                <button class="clr">/</button>
                <button class="clr">*</button>
                <button class="clr">=</button>
                <button class="clr">%</button>
                <button nums>7</button>
                <button nums>8</button>
                <button nums>9</button>
                <button nums>4</button>
                <button nums>5</button>
                <button nums>6</button>
                <button nums>1</button>
                <button nums>2</button>
                <button nums>3</button>
                <button nums>0</button>
                <button nums>.</button>
            </div>
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
